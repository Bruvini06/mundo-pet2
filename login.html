<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
    
    <link rel="shortcut icon" href="imagens/favicon-mundopet.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="main-esquerda">
            <h1 id="titulo">Mundo Pet</h1>

            <form>
                <h1>Acessar ou criar conta</h1><br>

                <div class="input-email">
                    <input type="email" name="email" id="email" placeholder="Digite o seu email*"><br>
                </div>

                <div class="input-esqueci-senha">
                    <input type="password" name="senha" id="senha" placeholder="Digite a sua senha*"><br>
                    <label id="esqueci-senha">Esqueci minha senha</label><br>
                </div><br>

                <a href="#" id="entrar">Entrar</a><br>
                <label>Não tem conta? <a href="registro.html">Crie uma agora!</a></label><br>

                <label>ou</label>

                <div class="botao-google">
                    <img src="imagens/login e registro/botao google.png" alt="google" id="google">

                    <a href="#">Entrar com o google</a>
                </div>
            </form>
        </div>

        <div class="main-direita">
            <h1 id="asd">Olá amigão, Bem- vindo de volta ao Mundo Pet<br>
                acesse a sua conta para ir às compras.</h1>

            <img src="imagens/login e registro/gatodesgracado.png" alt="" height="250px">
        </div>
    </main>
</body>
</html>
