<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/favicon-mundopet.png" type="image/x-icon">
</head>

<body>
<div class="cadastro">
    <div class="Pet">
        <h1 class="mundo">Mundo Pet</h1>
    </div>
    <div class="container">
        <form action="">

            <h4 class="titulo">Acesse sua conta ou cadastre</h4>

            <label for="">Insira aqui seu email</label>
            <div class="input">
                <input type="email" name="email" placeholder="e-mail" id="email">
            </div>
            <label for="">Insira aqui sua senha</label>
            <div class="input">
                <input type="password" name="senha" placeholder="password">
            </div>

            <div id="botao">
                <button type="submit">Entrar</button>
            </div>
        </form>
    </div>
</body>

</html>
