<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registro.css">
    <title>Registro</title>
    
    <link rel="shortcut icon" href="imagens/favicon-mundopet.png" type="image/x-icon">
</head>
<body>
    <main>
        <section class="main-esquerda">
            <img src="imagens/login e registro/coelhofodido.png" alt="">
        </section>

        <section class="main-direita">
            <h1>Novo por aqui? Realize seu cadastro para<br>
                não perder nenhuma novidade para você e seu<br>
                pet.</h1>
            
            <form>
                <input type="email" name="email" id="email" placeholder="Digite o seu email*">

                <input type="text" name="nome" id="nome" placeholder="Nome*">

                <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome*">

                <div class="div-cpf-cell">
                    <input type="number" name="cpf" id="cpf" placeholder="CPF">
                    <input type="number" name="celular" id="cell" placeholder="Celular*">
                </div>

                <input type="password" name="senha" id="senha" placeholder="Crie uma nova senha*">
            </form>

            <a href="#">Criar minha conta</a>
            <a href="#">Voltar</a>
            
        </section>
    </main>
</body>
</html>
